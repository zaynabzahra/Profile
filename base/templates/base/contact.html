{% extends 'base.html'%}
{% load static %}
{% block title %} Contact {% endblock %}


{% block content %}

<body>
    <div class="container title">
        <h1>contact.</h1>
    </div>


    {% if name %}
        <div class="container">
            <h3>thanks {{name}} for your message!</h3>
            <h4>I will be in touch shortly...</h4>
        </div>
    {% else %}
    <div class="container">
        <div class="row">

            <div class="col-xl-8 offset-xl-2 py-5">

                <form id="contact-form" method="post" action="{% url 'contact' %}">

                    {% csrf_token %}

                    <div class="messages"></div>

                    <div class="controls">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">Full Name *</label>
                                    <input id="form_name" type="text" name="name" class="form-control"
                                        placeholder="Please enter your full name" required="required"
                                        data-error="Firstname is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">Email *</label>
                                    <input id="form_email" type="text" name="email" class="form-control"
                                        placeholder="Please enter your email " required="required"
                                        data-error="Lastname is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Message *</label>
                                    <textarea id="form_message" name="message" class="form-control"
                                        placeholder="Message for me " rows="4" required="required"
                                        data-error="Please, leave us a message."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-light btn-send" value="Send message">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p></p>
                                <p class="text-muted">
                                    <strong>*</strong> These fields are required.
                            </div>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>

    {% endif %}

</body>

{% endblock %}
